<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Auditor√≠a - Sistema de Bodegas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f0f2f5; --accent: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; padding-bottom: 90px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: var(--primary); }
        .header-info { background: #fff; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 20px; }
        
        .seccion-titulo { background: var(--primary); color: white; padding: 12px; border-radius: 8px; margin-top: 30px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }
        .desglose-titulo { font-weight: bold; color: #555; margin: 20px 0 10px 10px; border-left: 4px solid var(--success); padding-left: 10px; font-size: 1.1em; }
        
        .pregunta-card { background: #fff; padding: 18px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #eee; transition: 0.3s; }
        .pregunta-card:hover { border-color: var(--accent); }
        
        .opciones { display: flex; gap: 12px; margin: 15px 0; }
        .radio-btn { flex: 1; }
        .radio-btn input { display: none; }
        .radio-btn label { display: block; text-align: center; padding: 12px; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.9em; }
        
        .check-c:checked + label { background: var(--success); color: white; border-color: var(--success); }
        .check-nc:checked + label { background: var(--danger); color: white; border-color: var(--danger); }

        .evidencia-box { background: #f8f9fa; padding: 12px; border-radius: 8px; border: 1px dashed #ccc; }
        .input-obs { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 10px; box-sizing: border-box; }
        .btn-foto { width: 100%; background: #546e7a; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        #btn-finalizar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--primary); color: white; border: none; padding: 18px; border-radius: 50px; font-size: 1.2em; font-weight: bold; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 1000; }
        #btn-finalizar:disabled { background: #95a5a6; cursor: not-allowed; }

        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; background: #fff; }
    </style>
</head>
<body>

<div style="max-width: 1000px; margin: auto; padding: 10px 0;">
    <a href="index.html" style="background: #ecf0f1; color: #2c3e50; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 0.85em; border: 1px solid #ddd;">
        ‚¨Ö Salir de Configuraci√≥n
    </a>
</div>
    
<div class="container">
    <h2>üìã Formulario de Auditor√≠a</h2>
    
    <div class="header-info">
        <label><strong>Seleccionar Bodega:</strong></label>
        <select id="selectBodega">
            <option value="">Cargando bodegas...</option>
        </select>
    </div>

    <div id="renderArea">
        </div>
</div>

<button id="btn-finalizar" onclick="enviarEvaluacion()">üíæ Guardar Evaluaci√≥n</button>

<script>
    const SUPABASE_URL = 'https://xjckzbegtvianurfvubp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhqY2t6YmVndHZpYW51cmZ2dWJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxOTYzMzUsImV4cCI6MjA4Mjc3MjMzNX0.64zrKi0p1KiDwtBODLRf8O4sRvnn0o9QyoQUYHvVFd0';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let preguntasGlobal = [];

    async function init() {
        // 1. Cargar Bodegas con el nuevo formato
        const { data: bodegas } = await _supabase.from('bodegas').select('*').order('localizacion');
        const select = document.getElementById('selectBodega');
        select.innerHTML = bodegas.map(b => `
            <option value="${b.id}">${b.localizacion} | ${b.departamento} | ${b.nombre}</option>
        `).join('');

        // 2. Cargar Preguntas
        const { data: preguntas } = await _supabase.from('configuracion_preguntas').select('*').order('titulo', {ascending: true});
        preguntasGlobal = preguntas;
        renderizarAuditoria(preguntas);
    }

    function renderizarAuditoria(preguntas) {
        const area = document.getElementById('renderArea');
        let html = '', uTit = '', uDes = '';

        preguntas.forEach((p, i) => {
            if (p.titulo !== uTit) {
                html += `<div class="seccion-titulo">${p.titulo}</div>`;
                uTit = p.titulo;
            }
            if (p.desglose !== uDes) {
                html += `<div class="desglose-titulo">üìç ${p.desglose}</div>`;
                uDes = p.desglose;
            }

            html += `
                <div class="pregunta-card">
                    <p style="margin-top:0;">${p.pregunta}</p>
                    <div class="opciones">
                        <div class="radio-btn">
                            <input type="radio" name="opt-${i}" id="c-${i}" class="check-c">
                            <label for="c-${i}">CONFORME</label>
                        </div>
                        <div class="radio-btn">
                            <input type="radio" name="opt-${i}" id="nc-${i}" class="check-nc">
                            <label for="nc-${i}">NO CONFORME</label>
                        </div>
                    </div>
                    <div class="evidencia-box">
                        <input type="text" id="obs-${i}" class="input-obs" placeholder="Agregar nota u observaci√≥n...">
                        <input type="file" id="file-${i}" accept="image/*" capture="camera" style="display:none" onchange="marcarSubida(${i})">
                        <button class="btn-foto" id="btn-foto-${i}" onclick="document.getElementById('file-${i}').click()">
                            üì∑ <span id="txt-foto-${i}">Adjuntar Foto Evidencia</span>
                        </button>
                    </div>
                </div>
            `;
        });
        area.innerHTML = html;
    }

    function marcarSubida(i) {
        document.getElementById(`txt-foto-${i}`).innerText = "‚úì Foto capturada";
        document.getElementById(`btn-foto-${i}`).style.background = "#2c3e50";
    }

    async function enviarEvaluacion() {
        const bodegaId = document.getElementById('selectBodega').value;
        const btn = document.getElementById('btn-finalizar');
        
        btn.innerText = "‚è≥ Procesando y Subiendo Fotos...";
        btn.disabled = true;

        let pObt = 0, pTot = 0, respuestas = [];

        for (let i = 0; i < preguntasGlobal.length; i++) {
            const isC = document.getElementById(`c-${i}`).checked;
            const isNC = document.getElementById(`nc-${i}`).checked;
            const obs = document.getElementById(`obs-${i}`).value;
            const file = document.getElementById(`file-${i}`).files[0];

            if (isC || isNC) {
                const pts = isC ? preguntasGlobal[i].ponderacion : 0;
                pObt += pts; pTot += preguntasGlobal[i].ponderacion;

                let fotoUrl = null;
                if (file) {
                    const path = `eval_${Date.now()}_${i}.jpg`;
                    const { data: upData } = await _supabase.storage.from('evidencias').upload(path, file);
                    if (upData) {
                        const { data: pub } = _supabase.storage.from('evidencias').getPublicUrl(path);
                        fotoUrl = pub.publicUrl;
                    }
                }

                respuestas.push({
                    pregunta_id: preguntasGlobal[i].id,
                    cumple: isC,
                    puntos_obtenidos: pts,
                    observaciones: obs,
                    foto_url: fotoUrl
                });
            }
        }

        if (respuestas.length < preguntasGlobal.length) {
            alert("‚ö†Ô∏è Debes contestar todas las preguntas.");
            btn.disabled = false; btn.innerText = "üíæ Guardar Evaluaci√≥n";
            return;
        }

        const score = (pObt / pTot) * 100;

        // Guardar Cabecera
        const { data: evData, error: evErr } = await _supabase.from('evaluaciones').insert([{
            bodega_id: bodegaId, calificacion_final: score.toFixed(2)
        }]).select();

        if (evErr) {
            alert("Error al conectar con la base de datos.");
            btn.disabled = false; return;
        }

        // Guardar Detalles
        const finalR = respuestas.map(r => ({ ...r, evaluacion_id: evData[0].id }));
        await _supabase.from('respuestas').insert(finalR);

        alert(`‚úÖ √âXITO: Calificaci√≥n Final ${score.toFixed(2)}%`);
        location.reload();
    }

    init();
</script>
</body>
</html>
